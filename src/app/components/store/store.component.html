<head>
  <link
    href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=PT+Mono&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="has-navbar-fixed-top">
  <!--Navbar-->
  <app-navbar></app-navbar>

  <!--Hero with header and footer-->
  <section class="hero is-fullheight has-background">
    <img
      class="hero-background is-transparent"
      src="../../../assets/page-covers/store-cover.jpg"
    />
    <!--Body-->
    <div class="hero-body">
      <div class="container has-text-centered">
        <b
          ><h1
            class="title hero-title"
            style="font-size: 48px; font-family: 'Montserrat'"
          >
            Store
          </h1></b
        >
        <br />
        <div class="tile is-ancestor">
          <div class="tile is-vertical is-parent">
            <div class="tile is-child box item">
              <p class="title">T-Shirt</p>
              <img class="item-img" src="../../../assets/store/ncmshirt.jpg" />
              <b
                ><p style="font-size: 18px; font-family: PT Mono;">$10.00</p></b
              >
              <br />
              <button
                onclick="window.location='https:\/\/docs.google.com/forms/d/e/1FAIpQLSdtFhp7zoDLx86NfgyMcdcyNmso9-fs0phnKNF5k61HL8G9Ug/viewform';"
                class="button is-link is-outlined overflow"
              >
                <i class="fas fa-shopping-bag"></i>&nbsp;Buy
              </button>
            </div>
          </div>
          <div class="tile is-vertical is-parent">
            <div class="tile is-child box item" style="display: none;">
              <p class="title">T-Shirt</p>
              <img class="item-img" src="../../../assets/store/ncmshirt.jpg" />
              <b
                ><p style="font-size: 18px; font-family: PT Mono;">$10.00</p></b
              >
              <br />
              <button
                onclick="window.location='https:\/\/docs.google.com/forms/d/e/1FAIpQLSdtFhp7zoDLx86NfgyMcdcyNmso9-fs0phnKNF5k61HL8G9Ug/viewform';"
                class="button is-link is-outlined overflow"
              >
                <i class="fas fa-shopping-bag"></i>&nbsp;Buy
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--Footer-->
  <app-footer></app-footer>
</body>
